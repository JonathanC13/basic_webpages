<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="J">
        <meta name="desciption" content="My Little Dumpling Shop webpage contact">

        <link rel="icon" href="img/dumpling_512x512.png" type="images/x-icon">
        <title>LDS Contact</title>

        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__h1">Little Dumpling Shop</h1>

            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#menu">Menu</a></li>
                    <li><a href="./hours.html">Hours</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
            </nav>

        </header>

        <figure class="hero">
            <img src="img/yeh-xintong-4q644NzRAtw-unsplash_4928_3264.jpg" alt="Four fried dumplings in a row" title="Four fried dumplings in a row" width="4928" height="3264">
            <figcaption class="offscreen">Four fried dumplings in a row.</figcaption>
        </figure>

        <main class="main">
            <article id="location" class="main__article">
                <h2>Our Location</h2>
                <address>
                    789 Dumpling Dumpy Street<br>
                    Ottawa, ON 123-456
                    <br><br>
                    Phone: <a href="tel:+1234567890">123-456-7890</a>
                </address>
            </article>
            <hr>
            <article id="contact" class="main__article contact">
                <h2 class="contact__h2">Our Contact Form</h2>
                <form class="contact__form" action="http://httpbin.org/get" method="get">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Send us a message</legend>
                        <p class="contact__p">
                            <label class="contact__label" for="name">Name:</label>
                            <input class="contact__input" type="text" name="name" id="name" placeholder="your name" autofocus required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="email">Email:</label>
                            <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p class="contact__p">
                            <label class="contact__label" for="message">Your message:</label>
                        </p>
                        <p class="contact__p">
                            <textarea class="contact__textarea" name="message" id="message" placeholder="Type your message here" cols="30" rows="10" required></textarea>
                        </p>
                    </fieldset>
                    <button class="contact__button" type="submit">Send</button>
                    <button  class="contact__button" type="reset">Reset</button>
                </form>
            </article>
            <p class="center">
                <a href="#">Back to top</a>
            </p>
        </main>

        <footer class="footer">
            <p>
                <Span class="nowrap">Copyright &copy; <time id="year"></time></Span>
                <Span class="nowrap">The Little Dumpling Shop</Span>
            </p>
        </footer>

    </body>
</html>
