<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="J">

    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <title>TODO NOW!</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <header class="header">
        <figure class="header__figure">
            <img src="./images/dumpling_512x512.png" alt="Cartoon dumping logo" title="Cartoon dumpling logo" width="512" height="512">
            <figcaption class="offscreen">Cartoon dumping logo.</figcaption>
        </figure>
        <h1 class="header__h1">To Do NOW!</h1>
        <figure class="header__figure">
            <img src="./images/dumpling_512x512.png" alt="Cartoon dumping logo" title="Cartoon dumpling logo" width="512" height="512">
            <figcaption class="offscreen">Cartoon dumping logo.</figcaption>
        </figure>
    </header>
    <main class="main">
        <section class="main__section list_section">
            <h2 class="list_section__h2 offscreen">The LIST</h2>
            
            <form class="list_section__form search_form" id="searchToDo">
                <label class="search_form__label offscreen" for="searchText">Search bar</label>
                <div class="search_form__bar">
                    <input id="search_form_text" class="search_form__input" type="text" name="searchText" placeholder="Search">
                    <!-- <input id="search_form-button" class="search_form__button" type="submit" value="GO"> -->
                </div>
            </form>

            <button id="add_task_button"class="list_section__add_button">Add new task</button>

            <ul id="task_list" class="list_section__ul tasks">
                <li id="task_empty" class="tasks__task_empty offscreen">Empty! WHY?</li>
            </ul>
        </section>
    </main>
    <footer class="footer center">
        <span class="footer__span center nowrap">DO IT!</span>
        <span class="footer__span center nowrap">NOW!</span>
    </footer>
</body>
</html>
