<!DOCTYPE html>
<html lang="en" class="index-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="J">

    <link rel="icon" href="images/favicon.png" type="images/x-icon">
    <title>GitHub Lookup</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>

</head>
<body class="index-body">
    <header>
        <h1 class="offscreen">GitHub Lookup Home</h1>
    </header>
    <main class="index-main">
        <section class="home-search">
            <form action="javascript:void(0);" class="home-search__form search-form">
                <label for="github-search" class="search-form__label center">GitHub Lookup</label>
                <div class="search-form-bar">
                    <input type="text" id="search-form__input" class="search-form__input center" name="GitHub-search" placeholder="GitHub Username">
                    <input id="search-form__button" class="search-form__button center cursor_pointer" type="submit" value="GO">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
