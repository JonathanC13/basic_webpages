<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="J">

    <link rel="icon" href="./images/favicon.png" type="images/x-icon">
    <title>Timecard</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/main.js" type="module"></script>
    <!-- Allowed in browser -->
    <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <!-- Loading plugin in the browser -->
    <script src="./node_modules/dayjs/plugin/utc.js"></script>
    <script src="./node_modules/dayjs/plugin/timezone.js"></script>

</head>
<body>
    <header class="header">
        <h1 class="header__h1">Timecard</h1>
    </header>
    <main class="main">
        <section class="main__section timecard">
            <h2 class="timecard__h2 offscreen">Timecard info</h2>
            <div class="timecard__internal align_right">
                <div class="timecard__timezone timezome">
                    <div class="timezone__div">TimeZone</div>
                    <button id="timezone_modal_button" class="timezone_modal_button cursor_pointer" type="button" data-micromodal-trigger="modal-1">ðŸ–‰</button>
                </div>
                <div class="timecard__time">Time</div>
                <div class="timecard__date">Date</div>
            </div>
        </section>
    </main>

    <!-- micromodel -->
    <div class="micromodal" id="modal-1" aria-hidden="true">
      <div class="micromodal__overlay" tabindex="-1" data-micromodal-close>
        <div>   <!--Wrapper here so that when conatiner is clicked within, it does not close the modal -->
            <div class="micromodal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <input type="text" class="offscreen" autofocus="true" />    <!-- keep autofocus off of the sel_timezone, cannot use hidden or disabled since onblur for sel_timezone triggers and brings the focus back to it. -->
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title" autofocus="true">
                        Change Timezone
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <input type="text" class="offscreen" disabled/>
                    <div class="timezone_div">
                        <div class="sel_timezone_container">
                            <!-- onfocus="if(this.options.length>6){this.size=6;}" onmousedown="if(this.options.length>6){this.size=6;}" onblur="this.size=0;"  -->
                            <!-- Drop down list method for selecting timezone -->
                            <!-- <select class="sel_timezone" name="sel_timezone" >
                            </select> -->

                            <!-- Datalist method for selecting timezones -->
                            <!-- datalist id and input list must match to bind -->
                            <label for="timezoneName" class="offscreen">Timezone selection:</label>
                            <input list="timezoneNames" name="timezoneName" id="timezoneName">
                            <datalist id="timezoneNames"></datalist>
                        </div>
                        <button id="apply_timezone" class="apply_timezone cursor_pointer" type="button">Apply</button>
                    </div>
                </main>
                <!-- <p id="aa">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p> -->
            </div>
        </div>
      </div>
    </div>

</body>
</html>
